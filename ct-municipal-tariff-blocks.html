<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-button/paper-button.html">

<!--
`ct-municipal-tariff-blocks`
Element for managing municipal tariff blocks

@demo demo/index.html 
-->

<dom-module id="ct-municipal-tariff-blocks">
  <template>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style is="custom-style">
      :host {
        display: block;
      }
    </style>

    <div class="main-section">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-6 col-xs-12">
            <div class="table-responsive">
              <table class="table table-striped table-bordered table-hover table-middle">
                <thead>
                  <th>From Units</th>
                  <th>To Units</th>
                  <th>Tariff</th>
                </thead>
                <tbody>
                  <template is="dom-repeat" items="[[ blocks ]]">
                    <tr>
                      <td>[[item.fromUnits]]</td>
                      <td>[[item.toUnits]]</td>
                      <td>[[item.tariff]]</td>
                    </tr>
                  </template>
                </tbody>
              </table>
              <paper-button class="table-button btn-primary btn-sm" on-tap="_addBlock" raised>Add Block</paper-button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </template>

  <script>
    Polymer({

      is: 'ct-municipal-tariff-blocks',

      properties: {
        prop1: {
          type: String,
          value: 'ct-municipal-tariff-blocks',
        },
      },

    });
  </script>
</dom-module>
